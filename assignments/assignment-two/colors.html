<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
</head>
<body>
  <style>
    body {
      background-color: #f1f1f1;
    }
    .container {
      background-color: #333333;
      color: white;
      padding: 20px;
    }
    h1 {
      color: red;
    }
    h2 {
      color: #00aeff;
    }
    h3 {
      color: rgb(229, 255, 0);
    }
    h4 {
      color: hsl(240, 100%, 50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
  </div>
</body>
</html>
